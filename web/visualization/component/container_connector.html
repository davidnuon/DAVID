<!-- Created by waldmann on 11.12.13.--><div><div id="stylesheet-area"></div><div class="chart-column"><div class="ui pointing blue inverted menu chart-menu chart-item chart-top-bar"><div class="right menu"><a ng-click="ctrl.values.observableController.toggleDraggable()" class="green item"><i class="pin icon"></i></a><a ng-click="ctrl.values.observableController.toggleContainer()" class="green item"><i class="down arrow icon"></i></a></div></div><div id="chart-container"><div id="overlay-menu" class="chart-column"><div class="chart-sidebar-container chart-item"><div class="ui icon vertical menu chart-sidebar inverted"><div ng-repeat="name in ctrl.values.overlayNames"><a ng-click="ctrl.values.observableController.toggleOverlay(name)" class="green item"><i class="terminal icon"></i>{{name}}</a></div></div></div></div><div id="options-bar" class="chart-column"><div class="chart-sidebar-container chart-item"><div class="ui icon vertical menu chart-sidebar inverted"><a ng-click="ctrl.values.observableController.toggleOverlayMenu()" class="green item"><i class="magic icon"></i></a><a ng-click="ctrl.values.observableController.toggleOverlayArea()" class="green item"><i class="tasks icon"></i></a><a ng-click="ctrl.values.observableController.setUpEndpoint()" class="green item"><i class="magnet icon"></i></a><a ng-click="ctrl.values.observableController.toggleConnectionMenu()" class="green item"><i class="fork code icon"></i></a></div></div></div><div class="chart-column connector-module"><div class="ui pointing red inverted menu chart-menu chart-item"><a ng-click="ctrl.values.observableController.togglePlaySettingsMenu()" class="item right"><i class="settings icon"></i></a><div class="item right"><i class="time icon"></i>{{ctrl.values.currentTime}}</div></div><div id="connector-graph" class="ui segment chart-item"><div class="blue vertical fluid ui buttons"><div ng-repeat="networkUser in ctrl.values.observableController.knownNetworkEndpoints" ng-click="ctrl.values.observableController.setTarget(networkUser)" ng-class="{positive: ctrl.values.observableController.selectedNetworkEndpoint == networkUser}" class="ui fluid button">{{networkUser}}</div></div><div id="graph"></div></div><div id="play-settings" class="ui pointing green inverted menu chart-menu"><a class="item"><div style="width:150px" class="ui small labeled input"><input type="number" ng-model="ctrl.values.currentTime" data-content="Current time" data-variation="inverted" class="play-setting-popup"/></div></a><a class="item"><div style="width:80px" class="ui small labeled input"><input type="number" ng-model="ctrl.values.tickSpeed" data-content="Tick speed" data-variation="inverted" class="play-setting-popup"/></div></a><a class="item"><div style="width:80px" class="ui small labeled input"><input type="number" ng-model="ctrl.values.tickInterval" data-content="Tick interval" data-variation="inverted" class="play-setting-popup"/></div></a><a class="item"><div style="width:150px" class="ui small labeled input"><input type="number" ng-model="ctrl.values.timeOffset" data-content="Offset" data-variation="inverted" class="play-setting-popup"/></div></a></div><div id="overlay-area" class="ui chart-item"><div style="min-height:0px" class="ui item chart-editor-area"><div style="margin:0px;border-radius:0px" id="overlay-area-top" class="ui inverted segment">No data</div><pre style="margin:0px"><code id="overlay-area-content">No data</code></pre></div></div><div id="css-container" class="chart-item"><div class="chart-editor-area"><div class="ui pointing right menu chart-menu chart-item"><a ng-click="ctrl.values.observableController.applyCss()" class="green item"><i class="checkmark icon"></i>Apply style</a></div><div id="css-area"></div></div></div><div id="javascript-container" class="chart-item"><div class="chart-editor-area"><div class="ui pointing right menu chart-menu chart-item"><a ng-click="ctrl.values.observableController.applyJs()" class="green item"><i class="checkmark icon"></i>Apply script</a></div><div id="javascript-area"></div></div></div></div><div id="connection-bar" class="chart-column"><div class="chart-sidebar-container chart-item"><div ng-repeat="vpc in ctrl.values.observer" class="ui vertical menu chart-sidebar chart-connection chart-connection-area inverted"><div class="ui header item">{{vpc.connectionName}}</div><div class="ui green active item"><i class="checkmark icon"></i>{{vpc.connectionType}}</div><div ng-if="vpc.connectionType !=vpc.CONNECTION_ABSOLUTE "><a ng-click="vpc.setConnectionType(vpc.CONNECTION_ABSOLUTE)" class="green item"><i class="refresh icon"></i>{{vpc.CONNECTION_ABSOLUTE}}</a></div><div ng-if="vpc.connectionType !=vpc.CONNECTION_RELATIVE "><a ng-click="vpc.setConnectionType(vpc.CONNECTION_RELATIVE)" class="green item"><i class="refresh icon"></i>{{vpc.CONNECTION_RELATIVE}}</a></div><div ng-if="vpc.connectionType !=vpc.CONNECTION_VALUE "><a ng-click="vpc.setConnectionType(vpc.CONNECTION_VALUE)" class="green item"><i class="refresh icon"></i>{{vpc.CONNECTION_VALUE}}</a></div></div></div></div><div class="chart-column"><div class="chart-sidebar-container chart-item"><div class="ui icon vertical menu chart-sidebar inverted"><a ng-click="ctrl.values.observableController.toggleAnnotationMenu()" class="green item"><i class="text file icon"></i></a><a ng-click="ctrl.values.observableController.editCss()" class="green item"><i class="unhide icon"></i></a><a ng-click="ctrl.values.observableController.editJs()" class="green item"><i class="code icon"></i></a></div></div></div></div></div></div>
